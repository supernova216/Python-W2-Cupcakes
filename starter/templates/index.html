<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan's Artesenal Cupcakes</title>
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
    <header>
        <h1>Nathan's Artesenal Cupcakes</h1>
        <div class="cart-container">
            <a href="{{ url_for('order') }}">
                <h7>Cart - {{ items_num }}</h7>
            </a>
            <h7>Total: ${{ order_total }}</h7>
    </header>
    <main>
        {% for cupcake in cupcakes %}
        <a href="{{ url_for('individual_cupcake',name=cupcake['name']) }}">
        <h3>{{ cupcake["name"] }}</h3>
        </a>
        <h4>Size: {{ cupcake["size"] }}</h4>
        <h4>Flavor: {{ cupcake["flavor"] }}</h4>
        <h4>Frosting: {{ cupcake["frosting"] }}</h4>
        <h4><b>Price: ${{ cupcake["price"] }}</b></h4>
        <a href="{{ url_for('add_cupcake', name=cupcake['name']) }}">
            <button>Add to Cart</button>
        </a>
    {% endfor %}
    </main>
</body>
</html>
